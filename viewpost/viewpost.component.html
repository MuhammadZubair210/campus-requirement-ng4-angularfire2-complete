<br><br>
  <h1>My Job Post</h1>

<table class="table table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Company</th>
      <th>Job Description</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of keys; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{st.post}}</td>
      <td>{{st.description}}</td>
   
    </tr>
  </tbody>
</table>
<button md-button routerLink="/companydashboard">Cancel</button>
